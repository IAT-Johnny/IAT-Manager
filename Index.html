<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Login Google â€“ Teste</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px}
    .card{background:#f7f7f8;border-radius:12px;padding:18px}
    .muted{opacity:.85}
    img{border-radius:50%}
    pre{white-space:pre-wrap;background:#111;color:#eee;padding:12px;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#1a73e8;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <h1>Teste: OlÃ¡ Mundo com Login Google2025</h1>

  <div id="login" class="card">
    <div id="g_id_onload"
         data-client_id="826003708445-8612nadjq2l7ahb4ht0bpq47csp1rbpb.apps.googleusercontent.com"
         data-callback="onCred"
         data-ux_mode="popup"
         data-use_fedcm_for_prompt="true"
         data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-shape="pill"></div>
    <p class="muted" id="motivo"></p>
  </div>

  <div id="app" class="card" style="display:none">
    <p>OlÃ¡ Mundo! ðŸŽ‰</p>
    <p>Bem-vindo, <b id="nome"></b> (<span id="email"></span>)</p>
    <img id="foto" width="64" height="64" alt="" style="display:none">
    <div class="muted" style="margin-top:8px">Dados recebidos:</div>
    <pre id="out"></pre>
    <button onclick="voltar()">Sair</button>
  </div>

<script>
function mostrar(user){
  document.getElementById('login').style.display = 'none';
  document.getElementById('app').style.display   = 'block';
  document.getElementById('nome').textContent    = user.name  || '(sem nome)';
  document.getElementById('email').textContent   = user.email || '(sem e-mail)';
  if (user.picture) {
    document.getElementById('foto').src = user.picture;
    document.getElementById('foto').style.display = 'inline-block';
  }
  document.getElementById('out').textContent = JSON.stringify(user, null, 2);
}

function voltar(){
  document.getElementById('app').style.display = 'none';
  document.getElementById('login').style.display = 'block';
}

// DiagnÃ³stico do prompt (opcional)
window.addEventListener('load', () => {
  if (window.google?.accounts?.id) {
    google.accounts.id.prompt(n => {
      const m = document.getElementById('motivo');
      if (n.isNotDisplayed()) m.textContent = 'Prompt nÃ£o exibido: ' + n.getNotDisplayedReason();
      else if (n.isSkippedMoment?.()) m.textContent = 'Prompt ignorado: ' + n.getSkippedReason();
      else m.textContent = '';
    });
  }
});

// Callback do Google â†’ chama o Apps Script pelo canal nativo (sem CORS)
function onCred(res){
  if (!res?.credential) return alert('NÃ£o foi possÃ­vel obter o credential.');
  google.script.run.withSuccessHandler(function(r){
    if (!r?.ok) return alert('Falha no login: ' + (r?.error || 'desconhecido'));
    mostrar(r);
  }).verify(res.credential);
}
</script>
</body>
</html>
