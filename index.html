<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Ol√° Mundo + Google Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px}
    .card{background:#f7f7f8;border-radius:12px;padding:18px}
    .muted{opacity:.8}
    img{border-radius:50%}
    #status{margin-bottom:12px}
    pre{white-space:pre-wrap;background:#111;color:#eee;padding:12px;border-radius:8px}
  </style>
</head>
<body>
  <h1>Teste: Ol√° Mundo com Login Google666</h1>

  <div id="status" class="muted">Checando backend‚Ä¶</div>

  <div id="login" class="card" style="display:none">
    <div id="buttonDiv"></div>
    <p class="muted" id="motivo"></p>
  </div>

  <div id="app" class="card" style="display:none">
    <p>Ol√° Mundo! üéâ</p>
    <p>Bem-vindo, <b id="nome"></b> (<span id="email"></span>)</p>
    <img id="foto" width="64" height="64" alt="">
    <pre id="out"></pre>
  </div>

<script>
/* ===== CONFIG ===== */
const CLIENT_ID = '826003708445-8612nadjq2l7ahb4ht0bpq47csp1rbpb.apps.googleusercontent.com';
const GAS_URL   = 'https://script.google.com/macros/s/AKfycbwrYWQ3gVE3wSobk3w049hva6R5wmN9WayxuUh9itl1qvOQVaHXF9_JxEmgSQ9YMliy/exec';

/* ===== JSONP helper (sem CORS) ===== */
function jsonp(params, onSuccess, onError){
  const cb = 'cb_' + Math.random().toString(36).slice(2);
  window[cb] = function(data){
    try { onSuccess(data); } finally { delete window[cb]; s.remove(); }
  };
  const q = new URLSearchParams({ ...params, callback: cb }).toString();
  const s = document.createElement('script');
  s.src = GAS_URL + '?' + q;
  s.onerror = function(){ delete window[cb]; onError && onError(new Error('script load error')); };
  document.body.appendChild(s);
}

/* 1) Verifica o backend antes de mostrar o bot√£o */
jsonp({ action: 'ping' }, function(resp){
  if (resp && resp.ok) {
    document.getElementById('status').textContent = 'Backend OK.';
    initGoogle();
  } else {
    document.getElementById('status').textContent = 'Backend respondeu com erro: ' + (resp && resp.error);
  }
}, function(){
  document.getElementById('status').textContent = 'N√£o consegui contactar o backend. Confira a URL /exec e a implanta√ß√£o.';
});

/* 2) Inicializa a lib do Google (popup + FedCM) e renderiza o bot√£o */
function initGoogle(){
  // Mostra a √°rea de login
  document.getElementById('login').style.display = 'block';

  // Inicializa explicitamente
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: onCred,             // recebe o credential
    ux_mode: 'popup',             // melhor quando n√£o h√° sess√£o
    use_fedcm_for_prompt: true,   // ajuda em pol√≠ticas de cookies
    auto_select: false
  });

  // Renderiza o bot√£o
  google.accounts.id.renderButton(
    document.getElementById('buttonDiv'),
    { theme: 'outline', size: 'large', shape: 'pill', type: 'standard', logo_alignment: 'left' }
  );

  // Pede o One Tap/prompt e mostra o motivo caso n√£o apare√ßa
  google.accounts.id.prompt((notif) => {
    // Se n√£o exibiu, mostra o motivo (ajuda no diagn√≥stico)
    const motivoEl = document.getElementById('motivo');
    if (notif.isNotDisplayed()) {
      motivoEl.textContent = 'Aviso: prompt n√£o exibido ‚Äî motivo: ' + notif.getNotDisplayedReason();
    } else if (notif.isSkippedMoment && notif.isSkippedMoment()) {
      motivoEl.textContent = 'Aviso: prompt ignorado ‚Äî motivo: ' + notif.getSkippedReason();
    } else {
      motivoEl.textContent = '';
    }
  });
}

/* 3) Recebe o credential e valida no backend via JSONP */
function onCred(res){
  if (!res || !res.credential) {
    alert('N√£o foi poss√≠vel obter o credential do Google.');
    return;
  }
  jsonp({ action: 'whoami', idToken: res.credential }, function(who){
    if (!who || !who.ok) {
      alert('Falha no login: ' + (who && who.error ? who.error : 'desconhecido'));
      return;
    }
    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display   = 'block';
    document.getElementById('nome').textContent    = who.name  || '(sem nome)';
    document.getElementById('email').textContent   = who.email || '(sem e-mail)';
    document.getElementById('foto').src            = who.picture || '';
    document.getElementById('out').textContent     = JSON.stringify(who, null, 2);
  }, function(){
    alert('Erro: n√£o foi poss√≠vel contactar o backend (whoami).');
  });
}
</script>
</body>
</html>
