<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Ol√° Mundo + Google Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px}
    .card{background:#f7f7f8;border-radius:12px;padding:18px}
    .muted{opacity:.85} img{border-radius:50%}
    pre{white-space:pre-wrap;background:#111;color:#eee;padding:12px;border-radius:8px}
  </style>
</head>
<body>
  <h1>Teste: Ol√° Mundo com Login Google4</h1>

  <div id="status" class="muted">Checando conex√£o com o backend‚Ä¶</div>

  <div id="login" class="card" style="display:none">
    <div id="g_id_onload"
         data-client_id="826003708445-8612nadjq2l7ahb4ht0bpq47csp1rbpb.apps.googleusercontent.com"
         data-callback="onCred"
         data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-shape="pill"></div>
    <p class="muted">Fa√ßa login com sua conta de teste.</p>
  </div>

  <div id="app" class="card" style="display:none">
    <p>Ol√° Mundo! üéâ</p>
    <p>Bem-vindo, <b id="nome"></b> (<span id="email"></span>)</p>
    <img id="foto" width="64" height="64" alt="">
    <pre id="out"></pre>
  </div>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwrYWQ3gVE3wSobk3w049hva6R5wmN9WayxuUh9itl1qvOQVaHXF9_JxEmgSQ9YMliy/exec';

// ===== JSONP helper =====
function jsonp(params, onSuccess, onError){
  const cbName = 'cb_' + Math.random().toString(36).slice(2);
  window[cbName] = function(data){
    try { onSuccess(data); } finally {
      delete window[cbName];
      s.remove();
    }
  };
  const q = new URLSearchParams({ ...params, callback: cbName }).toString();
  const s = document.createElement('script');
  s.src = GAS_URL + '?' + q;
  s.onerror = function(){
    delete window[cbName];
    if (onError) onError(new Error('script load error'));
  };
  document.body.appendChild(s);
}

// 1) PING no backend (sem login). Se falhar aqui, √© URL/implanta√ß√£o.
jsonp({ action: 'ping' }, function(resp){
  if (resp && resp.ok) {
    document.getElementById('status').textContent = 'Backend OK.';
    document.getElementById('login').style.display = 'block';
  } else {
    document.getElementById('status').textContent = 'Backend respondeu com erro: ' + (resp && resp.error);
  }
}, function(){
  document.getElementById('status').textContent = 'N√£o consegui contactar o backend. Confira a URL /exec e a implanta√ß√£o.';
});

// 2) Depois do login do Google ‚Üí verificar token no backend
function onCred(res){
  jsonp({ action: 'whoami', idToken: res.credential }, function(who){
    if (!who || !who.ok) {
      alert('Falha no login: ' + (who && who.error ? who.error : 'desconhecido'));
      return;
    }
    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display   = 'block';
    document.getElementById('nome').textContent    = who.name  || '(sem nome)';
    document.getElementById('email').textContent   = who.email || '(sem e-mail)';
    document.getElementById('foto').src            = who.picture || '';
    document.getElementById('out').textContent     = JSON.stringify(who, null, 2);
  }, function(){
    alert('Erro: n√£o foi poss√≠vel contactar o backend (whoami).');
  });
}
</script>
</body>
</html>
