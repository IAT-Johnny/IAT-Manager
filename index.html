<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Ol치 Mundo + Google Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px}
    .card{background:#f7f7f8;border-radius:12px;padding:18px}
    .muted{opacity:.85} img{border-radius:50%}
    pre{white-space:pre-wrap;background:#111;color:#eee;padding:12px;border-radius:8px}
  </style>
</head>
<body>
  <h1>Teste: Ol치 Mundo com Login Google777</h1>

  <div id="login" class="card">
    <!-- Inicializa칞칚o via atributos (popup + FedCM) -->
    <div id="g_id_onload"
         data-client_id="826003708445-8612nadjq2l7ahb4ht0bpq47csp1rbpb.apps.googleusercontent.com"
         data-callback="onCred"
         data-ux_mode="popup"
         data-use_fedcm_for_prompt="true"
         data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-shape="pill"></div>
    <p class="muted" id="motivo"></p>
  </div>

  <div id="app" class="card" style="display:none">
    <p>Ol치 Mundo! 游꿀</p>
    <p>Bem-vindo, <b id="nome"></b> (<span id="email"></span>)</p>
    <img id="foto" width="64" height="64" alt="">
    <pre id="out"></pre>
  </div>

<script>
/** URL do seu Apps Script (implanta칞칚o /exec) */
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwrYWQ3gVE3wSobk3w049hva6R5wmN9WayxuUh9itl1qvOQVaHXF9_JxEmgSQ9YMliy/exec';

/** Origens que aceitaremos como remetente do postMessage vindo do iframe do Apps Script */
const ALLOWED_SENDER = [
  'https://script.googleusercontent.com',
  'https://script.google.com'
];

/** Envia um POST para o GAS dentro de um iframe invis칤vel e espera postMessage com a resposta */
function postToGAS(action, data){
  return new Promise((resolve, reject)=>{
    const frameName = 'bridge_' + Math.random().toString(36).slice(2);
    const iframe = document.createElement('iframe');
    iframe.name = frameName;
    iframe.style.display = 'none';
    document.body.appendChild(iframe);

    const onMsg = (ev)=>{
      // Aceita mensagens apenas do dom칤nio do Apps Script
      const ok = ALLOWED_SENDER.some(o => ev.origin === o || ev.origin.endsWith('.googleusercontent.com'));
      if (!ok) return;

      window.removeEventListener('message', onMsg);
      setTimeout(()=> iframe.remove(), 0);
      resolve(ev.data);
    };
    window.addEventListener('message', onMsg);

    // Monta e envia um <form> POST para dentro do iframe
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = GAS_URL;
    form.target = frameName;

    const add = (k,v)=>{ const i=document.createElement('input'); i.type='hidden'; i.name=k; i.value=v; form.appendChild(i); };
    add('action', action);
    add('origin', window.location.origin); // usado no Code.gs para direcionar o postMessage
    Object.keys(data||{}).forEach(k=> add(k, data[k]));

    document.body.appendChild(form);
    form.submit();
    form.remove();
  });
}

/** Diagn칩stico do One Tap/Prompt (칰til quando est치 deslogado) */
window.addEventListener('load', ()=>{
  if (window.google && google.accounts && google.accounts.id) {
    google.accounts.id.prompt((n)=>{
      const m = document.getElementById('motivo');
      if (n.isNotDisplayed()) m.textContent = 'Prompt n칚o exibido: ' + n.getNotDisplayedReason();
      else if (n.isSkippedMoment && n.isSkippedMoment()) m.textContent = 'Prompt ignorado: ' + n.getSkippedReason();
      else m.textContent = '';
    });
  }
});

/** Callback do Google Identity Services: recebe o credential e valida no backend */
async function onCred(res){
  try{
    if (!res || !res.credential) throw new Error('credential ausente');

    const who = await postToGAS('whoami', { idToken: res.credential });
    if (!who || !who.ok) throw new Error('Falha no login: ' + (who && who.error ? who.error : 'desconhecido'));

    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display   = 'block';
    document.getElementById('nome').textContent    = who.name  || '(sem nome)';
    document.getElementById('email').textContent   = who.email || '(sem e-mail)';
    document.getElementById('foto').src            = who.picture || '';
    document.getElementById('out').textContent     = JSON.stringify(who, null, 2);
  }catch(e){
    alert('Erro: ' + e.message);
  }
}
</script>
</body>
</html>
