<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Ol√° Mundo + Google Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root { --fg:#0f172a; --muted:#556; --card:#f7f7f8; }
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:800px;margin:40px auto;padding:0 16px;color:var(--fg)}
    h1{margin-bottom:8px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .card{background:var(--card);border-radius:12px;padding:18px;margin-top:12px}
    .muted{color:var(--muted)}
    pre{white-space:pre-wrap;background:#111;color:#eee;padding:12px;border-radius:8px;max-height:260px;overflow:auto}
    img{border-radius:50%}
    button{padding:10px 14px;border:0;border-radius:10px;background:#1a73e8;color:#fff;cursor:pointer}
    #status.ok{color:green} #status.err{color:#b91c1c}
  </style>
</head>
<body>
  <h1>Teste: Ol√° Mundo com Login Google999</h1>
  <div class="row">
    <div id="status" class="muted">Inicializando‚Ä¶</div>
    <button id="btnPing" type="button">Testar backend (ping)</button>
  </div>

  <!-- √Årea de login -->
  <div id="login" class="card" style="display:none">
    <!-- Inicializa√ß√£o via atributos (popup + FedCM) -->
    <div id="g_id_onload"
         data-client_id="826003708445-8612nadjq2l7ahb4ht0bpq47csp1rbpb.apps.googleusercontent.com"
         data-callback="onCred"
         data-ux_mode="popup"
         data-use_fedcm_for_prompt="true"
         data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-shape="pill"></div>
    <p class="muted" id="motivo"></p>
  </div>

  <!-- √Årea logada -->
  <div id="app" class="card" style="display:none">
    <p>Ol√° Mundo! üéâ</p>
    <p>Bem-vindo, <b id="nome"></b> (<span id="email"></span>)</p>
    <img id="foto" width="64" height="64" alt="" style="display:none">
    <div class="muted" style="margin-top:8px">Resposta do servidor:</div>
    <pre id="out"></pre>
  </div>

  <!-- Log de eventos -->
  <div class="card">
    <div class="muted">Log</div>
    <pre id="log"></pre>
  </div>

<script>
/** URL do seu Apps Script /exec */
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwrYWQ3gVE3wSobk3w049hva6R5wmN9WayxuUh9itl1qvOQVaHXF9_JxEmgSQ9YMliy/exec';

/** Origens aceitas para a resposta do iframe (Apps Script) */
const ALLOWED_SENDER = [
  'https://script.googleusercontent.com',
  'https://script.google.com'
];

const $ = (sel)=>document.querySelector(sel);
function log(...args){ const line = args.map(a=> (typeof a==='string'?a:JSON.stringify(a))).join(' '); console.log('[LOG]', ...args); const el=$('#log'); el.textContent += line + '\n'; el.scrollTop=el.scrollHeight; }
function setStatus(txt, ok){ const el=$('#status'); el.textContent=txt; el.classList.toggle('ok', !!ok); el.classList.toggle('err', ok===false); }

/** Envia POST para o GAS dentro de um iframe e recebe a resposta via postMessage */
function postToGAS(action, data, timeoutMs=15000){
  return new Promise((resolve, reject)=>{
    const frameName = 'bridge_' + Math.random().toString(36).slice(2);
    const iframe = document.createElement('iframe');
    iframe.name = frameName;
    iframe.style.display = 'none';
    document.body.appendChild(iframe);

    let finished = false;
    const onMsg = (ev)=>{
      const ok = ALLOWED_SENDER.some(o => ev.origin === o || ev.origin.endsWith('.googleusercontent.com'));
      if (!ok) return; // ignora mensagens estranhas
      window.removeEventListener('message', onMsg);
      finished = true;
      setTimeout(()=> iframe.remove(), 0);
      log('postMessage recebido de', ev.origin, 'payload:', ev.data);
      resolve(ev.data);
    };
    window.addEventListener('message', onMsg);

    // timeout de seguran√ßa
    const t = setTimeout(()=>{
      if (finished) return;
      window.removeEventListener('message', onMsg);
      iframe.remove();
      reject(new Error('timeout aguardando resposta do backend'));
    }, timeoutMs);

    // Monta e envia um <form> POST para dentro do iframe
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = GAS_URL;
    form.target = frameName;

    const add = (k,v)=>{ const i=document.createElement('input'); i.type='hidden'; i.name=k; i.value=v; form.appendChild(i); };
    add('action', action);
    add('origin', window.location.origin); // o GAS usa isso para direcionar o postMessage
    Object.keys(data||{}).forEach(k=> add(k, data[k]));

    document.body.appendChild(form);
    log('Enviando POST ‚Üí GAS', {action, ...data && {hasToken: !!data.idToken}});
    form.submit();
    form.remove();
  });
}

/** Diagn√≥stico do prompt (√∫til quando deslogado/an√¥nimo) */
window.addEventListener('load', ()=>{
  // Bot√£o de teste de backend
  $('#btnPing').onclick = async ()=>{
    try{
      setStatus('Testando backend‚Ä¶');
      const ping = await postToGAS('ping', {});
      if (ping && ping.ok) setStatus('Backend OK em ' + new Date(ping.ts).toLocaleString(), true);
      else setStatus('Backend respondeu com erro: ' + (ping && ping.error), false);
    } catch(e){
      setStatus('Backend indispon√≠vel: ' + e.message, false);
      log('ping erro:', e);
    }
  };

  // Faz um ping autom√°tico ao carregar
  $('#btnPing').click();

  // Diagn√≥stico visual do prompt do Google
  // (n√£o impede o login ‚Äî s√≥ informa motivo se o prompt n√£o aparecer)
  window.setTimeout(()=>{
    if (window.google && google.accounts && google.accounts.id) {
      google.accounts.id.prompt((n)=>{
        const m = $('#motivo');
        if (n.isNotDisplayed()) m.textContent = 'Prompt n√£o exibido: ' + n.getNotDisplayedReason();
        else if (n.isSkippedMoment && n.isSkippedMoment()) m.textContent = 'Prompt ignorado: ' + n.getSkippedReason();
        else m.textContent = '';
      });
      $('#login').style.display = 'block';
    }
  }, 500);
});

/** Callback do Google: envia o token ao backend; UI usa a resposta do servidor */
async function onCred(res){
  try{
    log('onCred chamado:', !!res, res && ('cred‚Ä¶len='+ (res.credential ? res.credential.length : 0)));
    if (!res || !res.credential) throw new Error('credential ausente');

    setStatus('Validando token no servidor‚Ä¶');
    const who = await postToGAS('whoami', { idToken: res.credential });
    if (!who || !who.ok) throw new Error('Falha no login: ' + (who && who.error ? who.error : 'desconhecido'));

    // Atualiza UI
    $('#login').style.display = 'none';
    $('#app').style.display   = 'block';
    $('#nome').textContent    = who.name  || '(sem nome)';
    $('#email').textContent   = who.email || '(sem e-mail)';
    if (who.picture) { $('#foto').src = who.picture; $('#foto').style.display='inline-block'; }
    $('#out').textContent     = JSON.stringify(who, null, 2);
    setStatus('Logado com sucesso!', true);
    log('Login OK:', who);
  }catch(e){
    setStatus('Erro no login: ' + e.message, false);
    log('onCred erro:', e);
    alert('Erro: ' + e.message);
  }
}
</script>
</body>
</html>
