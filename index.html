<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Agendamento de Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--fg:#111;--muted:#666;--pri:#1a73e8;}
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg);margin:0}
    .wrap{max-width:900px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border-radius:16px;padding:16px 18px;box-shadow:0 12px 32px rgba(20,20,20,.06)}
    h1{font-size:28px;margin:6px 0 16px}
    .muted{color:var(--muted)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    label{display:block;font-size:13px;margin-top:10px}
    input,select,textarea{width:100%;padding:10px 12px;border:1px solid #d9dbe0;border-radius:10px;background:#fff;font:inherit}
    textarea{min-height:80px;resize:vertical}
    button{background:var(--pri);color:#fff;border:0;padding:10px 16px;border-radius:12px;cursor:pointer}
    .ok{color:#137333}.err{color:#b00020}
    img{border-radius:50%}
    .sp{height:10px}
    pre{white-space:pre-wrap;background:#0f1115;color:#dfe1e5;padding:10px;border-radius:10px;font-size:12px}
    .chip{display:inline-flex;gap:6px;align-items:center;background:#eef2ff;border-radius:999px;padding:6px 10px;margin:6px 6px 0 0}
    .chip button{border:0;background:transparent;cursor:pointer}
    #cfgList div{display:flex;gap:8px;align-items:center;padding:6px 0;border-bottom:1px solid #eee}
    #cfgList small{color:#666}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Agendamento de Prova</h1>

  <div id="auth" class="card">
    <div id="g_id_onload"
         data-client_id="826003708445-8612nadjq2l7ahb4ht0bpq47csp1rbpb.apps.googleusercontent.com"
         data-callback="onCred"
         data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-shape="pill"></div>
    <div class="sp"></div>
    <div class="muted">Entre com um e-mail cadastrado na Config para carregar seu estande.</div>
  </div>

  <div id="app" class="card" style="display:none">
    <div style="display:flex;align-items:center;gap:12px">
      <img id="foto" width="48" height="48" alt="">
      <div>
        <div id="boas"></div>
        <div class="muted" id="info"></div>
      </div>
      <div style="flex:1"></div>
      <button id="btnPing" type="button">Testar backend (ping)</button>
    </div>
    
    <!-- PAINEL ADMIN (mostra s√≥ para admin) -->
    <div id="admin" class="card" style="display:none">
      <h3>Painel Admin</h3>
    
      <div class="row">
        <div>
          <h4>Usu√°rios ‚Üî Estande</h4>
          <form id="cfgForm">
            <label>Email</label><input id="cfgEmail" type="email" required>
            <label>Estande</label><input id="cfgEstande" required>
            <label>Admin?</label>
            <select id="cfgAdmin"><option value="FALSE">FALSE</option><option value="TRUE">TRUE</option></select>
            <label>Calendar ID (opcional)</label><input id="cfgCal">
            <div class="sp"></div>
            <button type="submit">Adicionar/Atualizar</button>
          </form>
          <div class="sp"></div>
          <div class="muted">Usu√°rios cadastrados</div>
          <div id="cfgList"></div>
        </div>
    
        <div>
          <h4>Armas & Hor√°rios por Estande</h4>
          <label>Estande</label>
          <select id="admEst"></select>
          <div class="sp"></div>
    
          <div><b>Armas</b></div>
          <div id="armaList"></div>
          <div class="row">
            <input id="armaNew" placeholder="ex.: Glock 19">
            <button id="armaAdd" type="button">Adicionar arma</button>
          </div>
    
          <div class="sp"></div>
    
          <div><b>Hor√°rios</b></div>
          <div id="horList"></div>
          <div class="row">
            <input id="horNew" placeholder="ex.: 09:30">
            <button id="horAdd" type="button">Adicionar hor√°rio</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="sp"></div><hr/><div class="sp"></div>

    <form id="frm">
      <div class="row">
        <div>
          <label>CPF</label>
          <input id="cpf" required inputmode="numeric" maxlength="14" placeholder="000.000.000-00">
        </div>
        <div>
          <label>Telefone</label>
          <input id="tel" required placeholder="(00) 90000-0000" maxlength="16">
        </div>
      </div>

      <div class="row">
        <div>
          <label>CEP</label>
          <input id="cep" required inputmode="numeric" maxlength="9" placeholder="00000-000">
        </div>
        <div>
          <label>Logradouro</label>
          <input id="logr" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label>N√∫mero</label>
          <input id="num" required>
        </div>
        <div>
          <label>Complemento</label>
          <input id="comp">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Bairro</label>
          <input id="bairro" required>
        </div>
        <div>
          <label>Cidade</label>
          <input id="cidade" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label>UF</label>
          <input id="uf" required maxlength="2">
        </div>
        <div>
          <label>Data</label>
          <input id="data" type="date" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Hor√°rio</label>
          <select id="horario" required></select>
        </div>
        <div>
          <label>Arma</label>
          <select id="arma" required></select>
        </div>
      </div>

      <label>Observa√ß√µes</label>
      <textarea id="obs" placeholder="Escreva aqui..."></textarea>

      <div class="sp"></div>
      <button type="submit">Enviar agendamento</button>
      <span id="msg" class="muted"></span>
    </form>

    <div class="sp"></div><hr/><div class="sp"></div>
    <div class="muted">Log</div>
    <pre id="log"></pre>
  </div>
</div>

<script>
/*** CONFIG ***/
const GAS_URL   = 'https://script.google.com/macros/s/AKfycbwrYWQ3gVE3wSobk3w049hva6R5wmN9WayxuUh9itl1qvOQVaHXF9_JxEmgSQ9YMliy/exec'; // sua /exec
const CLIENT_ID = '826003708445-8612nadjq2l7ahb4ht0bpq47csp1rbpb.apps.googleusercontent.com';

/*** JSONP helper ***/
function callJSONP(params, timeoutMs=20000){
  return new Promise((resolve, reject)=>{
    const cb = 'cb_' + Math.random().toString(36).slice(2);
    let url = GAS_URL + (GAS_URL.includes('?')?'&':'?') +
      Object.entries(params).map(([k,v])=>encodeURIComponent(k)+'='+encodeURIComponent(v)).join('&') +
      '&callback=' + encodeURIComponent(cb) + '&t=' + Date.now();

    log('JSONP URL: ' + url);

    const s = document.createElement('script');
    s.async = true;
    s.referrerPolicy = 'no-referrer';
    let done=false;

    function cleanup(){ try{delete window[cb]}catch{}; s.remove(); }
    window[cb] = (data)=>{ done=true; cleanup(); resolve(data); };
    s.onerror = ()=>{ cleanup(); reject(new Error('erro de script JSONP')); };
    s.src = url;
    document.body.appendChild(s);
    setTimeout(()=>{ if(!done){ cleanup(); reject(new Error('timeout')); } }, timeoutMs);
  });
}

/*** UI helpers ***/
const $ = sel => document.querySelector(sel);
function log(t){ const el=$('#log'); el.textContent += (t+'\n'); el.scrollTop = el.scrollHeight; }
function setMsg(t,ok){ const el=$('#msg'); el.textContent=t||''; el.className = ok?'ok':'err'; }

/*** M√°scaras & valida√ß√µes simples ***/
function maskCPF(v){ v=v.replace(/\D/g,'').slice(0,11); return v.replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d{1,2})$/,'$1-$2'); }
function maskTEL(v){ v=v.replace(/\D/g,'').slice(0,11); return v.replace(/^(\d{2})(\d)/,'($1) $2').replace(/(\d{5})(\d{4})$/,'$1-$2'); }
function maskCEP(v){ v=v.replace(/\D/g,'').slice(0,8); return v.replace(/(\d{5})(\d{1,3})$/,'$1-$2'); }
function cpfOk(cpf){
  cpf = (cpf||'').replace(/\D/g,''); if (!cpf||cpf.length!==11||/^(\d)\1+$/.test(cpf)) return false;
  let s=0; for(let i=0;i<9;i++) s+=parseInt(cpf[i])*(10-i); let d=11-(s%11); if(d>9)d=0; if(d!=cpf[9]) return false;
  s=0; for(let i=0;i<10;i++) s+=parseInt(cpf[i])*(11-i); d=11-(s%11); if(d>9)d=0; return d==cpf[10];
}

/*** CEP autofill (ViaCEP) ***/
async function buscaCEP(cep){
  cep = (cep||'').replace(/\D/g,'');
  if (cep.length!==8) return;
  try{
    const r = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
    const j = await r.json();
    if (j.erro){ setMsg('CEP n√£o encontrado',false); return; }
    $('#logr').value   = j.logradouro || '';
    $('#bairro').value = j.bairro     || '';
    $('#cidade').value = j.localidade || '';
    $('#uf').value     = j.uf         || '';
    setMsg('',true);
  }catch(e){ setMsg('Erro no ViaCEP',false); }
}

/*** Estado global ***/
let session = null;
let profile = null;

/*** Login callback ***/
async function onCred(res){
  try{
    log('onCred chamado. cred len = '+ (res.credential||'').length);
    const who = await callJSONP({op:'whoami', idToken: res.credential});
    if (!who.ok){ setMsg('Falha no login: '+(who.error||''), false); return; }

    session = who.session;
    profile = {email: who.email, name: who.name, picture: who.picture, estande: who.estande, admin: who.admin};
    await showAdminIfNeeded(who);

    $('#auth').style.display='none';
    $('#app').style.display='block';

    $('#boas').textContent = `Ol√°, ${who.name}! üéâ`;
    $('#info').textContent = `${who.email} ‚Äî Estande: ${who.estande || '(n√£o mapeado)'}`;
    $('#foto').src = who.picture || '';

    // carregar listas
    const lst = await callJSONP({op:'listar', session});
    if (!lst.ok){ setMsg('Erro ao carregar listas: '+(lst.error||''), false); return; }

    // hor√°rios
    const h = $('#horario'); h.innerHTML=''; (lst.horarios||[]).forEach(x=>{
      const o=document.createElement('option'); o.value=o.textContent=x; h.appendChild(o);
    });
    // armas
    const a = $('#arma'); a.innerHTML=''; (lst.armas||[]).forEach(x=>{
      const o=document.createElement('option'); o.value=o.textContent=x; a.appendChild(o);
    });

    setMsg('',true);
  }catch(e){
    setMsg('Erro de autentica√ß√£o: '+e, false);
  }
}

/*** Eventos UI ***/
$('#btnPing').onclick = async ()=>{
  try{
    const r = await callJSONP({op:'ping'});
    setMsg('Backend OK: '+ r.ts, true);
  }catch(e){ setMsg('Erro no backend: '+e.message, false); }
};

$('#cep').addEventListener('input', e => e.target.value = maskCEP(e.target.value));
$('#cep').addEventListener('blur',  e => buscaCEP(e.target.value));
$('#cpf').addEventListener('input', e => e.target.value = maskCPF(e.target.value));
$('#tel').addEventListener('input', e => e.target.value = maskTEL(e.target.value));

$('#frm').addEventListener('submit', async (ev)=>{
  ev.preventDefault();
  setMsg('Enviando...', true);

  const payload = {
    op:'submit',
    session,
    cpf: $('#cpf').value,
    telefone: $('#tel').value,
    cep: $('#cep').value,
    logradouro: $('#logr').value,
    numero: $('#num').value,
    complemento: $('#comp').value,
    bairro: $('#bairro').value,
    cidade: $('#cidade').value,
    uf: $('#uf').value,
    data: $('#data').value,
    horario: $('#horario').value,
    arma: $('#arma').value,
    obs: $('#obs').value
  };

  if (!cpfOk(payload.cpf)){ setMsg('CPF inv√°lido', false); return; }

  try{
    const r = await callJSONP(payload);
    if (!r.ok){ setMsg('Erro: '+(r.error||'falha'), false); return; }
    setMsg(r.message || 'Agendado!', true);
    log(JSON.stringify(r, null, 2));
    $('#frm').reset();
  }catch(e){ setMsg('Erro ao enviar: '+e.message, false); }
});
  /* ===== Admin only ===== */
async function adminBoot(){
  const r = await callJSONP({op:'admin_boot', session});
  if (!r.ok) { setMsg('Admin: '+(r.error||'falha'), false); return; }

  // lista usu√°rios
  const UL = $('#cfgList'); UL.innerHTML='';
  r.configs.forEach(c=>{
    const row = document.createElement('div');
    row.innerHTML = `
      <b>${c.email}</b> <small>‚Üí ${c.estande}</small>
      <small>${c.admin?'[ADMIN]':''}</small>
      <small>${c.calendarId||''}</small>
      <div style="flex:1"></div>
      <button data-email="${c.email}">Excluir</button>`;
    row.querySelector('button').onclick = async ev=>{
      if (!confirm('Excluir '+c.email+'?')) return;
      const out = await callJSONP({op:'admin_cfg_delete', session, email:c.email});
      if (out.ok) adminBoot(); else alert(out.error||'falha');
    };
    UL.appendChild(row);
  });

  // popula estandes no select
  const S = $('#admEst'); S.innerHTML='';
  (r.estandes||[]).forEach(e=>{
    const o=document.createElement('option'); o.value=o.textContent=e; S.appendChild(o);
  });
  if (S.options.length){ await adminLoadDetails(S.value); }
}

async function adminLoadDetails(est){
  const r = await callJSONP({op:'admin_details', session, estande: est});
  if (!r.ok){ setMsg('Admin details: '+(r.error||'falha'), false); return; }

  // armas
  const AL = $('#armaList'); AL.innerHTML='';
  (r.armas||[]).forEach(a=>{
    const chip = document.createElement('span');
    chip.className='chip';
    chip.innerHTML = `${a} <button title="remover">‚úï</button>`;
    chip.querySelector('button').onclick = async ()=>{
      const out = await callJSONP({op:'admin_arma_del', session, estande: est, arma:a});
      if (out.ok) adminLoadDetails(est); else alert(out.error||'falha');
    };
    AL.appendChild(chip);
  });

  // hor√°rios
  const HL = $('#horList'); HL.innerHTML='';
  (r.horarios||[]).forEach(h=>{
    const chip = document.createElement('span');
    chip.className='chip';
    chip.innerHTML = `${h} <button title="remover">‚úï</button>`;
    chip.querySelector('button').onclick = async ()=>{
      const out = await callJSONP({op:'admin_hor_del', session, estande: est, horario:h});
      if (out.ok) adminLoadDetails(est); else alert(out.error||'falha');
    };
    HL.appendChild(chip);
  });
}

/* eventos admin */
$('#cfgForm').addEventListener('submit', async ev=>{
  ev.preventDefault();
  const email = $('#cfgEmail').value.trim();
  const est   = $('#cfgEstande').value.trim();
  const adm   = $('#cfgAdmin').value;
  const cal   = $('#cfgCal').value.trim();
  if (!email || !est){ alert('Preencha email e estande'); return; }
  const r = await callJSONP({op:'admin_cfg_upsert', session, email, estande:est, admin:adm, calendarId:cal});
  if (r.ok){ setMsg('Config salva', true); adminBoot(); } else alert(r.error||'falha');
});

$('#admEst').addEventListener('change', ev=> adminLoadDetails(ev.target.value));

$('#armaAdd').onclick = async ()=>{
  const est = $('#admEst').value, arma = $('#armaNew').value.trim();
  if (!est || !arma) return;
  const r = await callJSONP({op:'admin_arma_add', session, estande:est, arma});
  if (r.ok){ $('#armaNew').value=''; adminLoadDetails(est); } else alert(r.error||'falha');
};
$('#horAdd').onclick = async ()=>{
  const est = $('#admEst').value, h = $('#horNew').value.trim();
  if (!est || !h) return;
  const r = await callJSONP({op:'admin_hor_add', session, estande:est, horario:h});
  if (r.ok){ $('#horNew').value=''; adminLoadDetails(est); } else alert(r.error||'falha');
};

/* ligar o admin quando logar */
async function showAdminIfNeeded(who){
  if (who.admin){
    $('#admin').style.display='block';
    await adminBoot();
  }
}

// j√° existe onCred no seu arquivo ‚Äì acrescente a chamada:
/// dentro do try, depois de preencher o app:
///   await showAdminIfNeeded(who);

</script>
</body>
</html>
