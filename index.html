function callJSONP(params, timeoutMs=15000){
  return new Promise((resolve, reject)=>{
    const cb = 'cb_' + Math.random().toString(36).slice(2);

    // Montagem segura da URL (respeita se GAS_URL jÃ¡ tem querystring)
    let url = GAS_URL;
    url += (url.includes('?') ? '&' : '?') +
           Object.entries(params).map(([k,v]) =>
             encodeURIComponent(k) + '=' + encodeURIComponent(v)
           ).join('&');
    url += '&callback=' + encodeURIComponent(cb) + '&t=' + Date.now();

    // LOG: deixa visÃ­vel a URL final (Ãºtil pra abrir em outra aba se der erro)
    const logEl = document.querySelector('#log');
    if (logEl) { logEl.textContent += '\nJSONP URL: ' + url + '\n'; }

    const s = document.createElement('script');
    s.async = true;
    s.referrerPolicy = 'no-referrer';
    let done = false;

    function cleanup(){ try{ delete window[cb]; }catch{}; if (s.parentNode) s.parentNode.removeChild(s); }
    window[cb] = (data)=>{ done = true; cleanup(); resolve(data); };
    s.onerror   = ()=>{ cleanup(); reject(new Error('erro de script JSONP')); };
    s.src = url;
    document.body.appendChild(s);

    setTimeout(()=>{ if(!done){ cleanup(); reject(new Error('timeout')); } }, timeoutMs);
  });
}

/* Login â†’ valida no backend por JSONP */
async function onCred(res){
  logLine('onCred chamado. cred len =', res?.credential?.length || 0);
  if (!res?.credential){ alert('credential ausente'); return; }

  try{
    setStatus('Validando token no servidorâ€¦');
    const who = await callJSONP({ op:'whoami', idToken: res.credential });
    logLine('whoami â†’', who);
    if (!who?.ok){ setStatus('Falha no login: ' + (who?.error||'?'), false); alert('Falha no login: ' + (who?.error||'?')); return; }

    $('#login').style.display='none';
    $('#app').style.display='block';
    $('#nome').textContent  = who.name  || '(sem nome)';
    $('#email').textContent = who.email || '(sem e-mail)';
    if (who.picture){ const img=$('#foto'); img.src=who.picture; img.style.display='inline-block'; }
    $('#out').textContent   = JSON.stringify(who, null, 2);
    setStatus('Logado com sucesso!', true);
  }catch(e){
    setStatus('Erro no backend: ' + (e.message||e), false);
    logLine('whoami erro:', e.message||e);
    alert('Erro no backend: ' + (e.message||e));
  }
}
